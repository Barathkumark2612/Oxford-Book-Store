
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Oxford Book Store</title>
<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
<link rel="manifest" href="./favicons/site.webmanifest">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-image: url("photo.png"); 
    background-size: cover; 
    background-position: center;
    background-repeat: no-repeat; 
    font-family: 'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
    color: #FFFFFF; 
    min-height: 100vh; 
    display: flex;
    flex-direction: column;
}

header {
    position: relative;
    z-index: 1000;
}

.navbar {
    background-color: rgba(0, 0, 0, 0.7); 
}

.navbar-brand img {
    width: 60px;
    height: 30px;
}

.navbar-nav {
    margin-left: auto;
}

.navbar-nav .nav-item .nav-link {
    color: #FFFFFF;
    font-weight: bold;
}

.navbar-nav .nav-item .nav-link:hover {
    border-bottom: 2px #ffff80 solid;
    border-radius: 10px;
    color: #ffff80;
    padding-bottom: 2px;
}

.tab {
    font-weight: bold;
    margin: auto;
    width: 40%; /* Adjusted width */
    text-align: center;
    background-color: rgba(210, 205, 203, 0.867); 
    border-radius: 10px;
    padding: 20px;
}

.tab tr {
    font-size: 1.2rem; 
    padding: 10px;
}

input {
    padding: 2px 2px;
    margin: 2px 0;
    box-sizing: border-box;
    border-radius: 10px;
	
}

input[type="text"], input[type="password"], textarea {
    width: 50%;
    font-size: 0.9rem;
	padding: 0.50em ;
}
textarea[id="address"]
{
	position:relative;
	top:15px;
	
}

label {
    font-size: 0.9rem;
	padding: 0.50em 0.5em;
}

a {
    color: black;
    text-decoration: none;
    transition: color 0.3s;
}

a:hover {
    color: red;
}

footer {
    background-color: rgba(0, 0, 0, 0.7); 
    text-align: center;
    padding: 10px;
    color: #FFFFFF;
}

footer a {
    color: #ff6347; 
    text-decoration: none;
}

footer a:hover {
    color: #ffa07a; 
}
</style>
</head>
<body onload="funload()">
    <header>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand">
                <img src="logo.png" alt="Google logo" width="60" height="30px">
            </a>
            <button style="background-color: white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><span><a class="nav-link" href="index.html">Home</a></span></li>
                    <li class="nav-item"><span><a class="nav-link" href="login.html">Login</a></span></li>
                    <li class="nav-item"><span><a class="nav-link active" href="CustomerRegister.html">Register</a></span></li>
                </ul>
            </div>
        </nav>
    </header>

  
<br><br>
    <form action="userreg" method="post">
        <table class="tab">
            <tr style="color: rgb(51, 38, 38);">
				
                <td><br>Enter the Registration Details</td>
            </tr>
			<br>
            <tr>
                <td>
					<br>
                    <label for="Email" style="color: rgb(51, 38, 38);">Email Id:</label>
                    <input type="text" name="mailid" id="Email" placeholder="Enter your Email">
                    <br><br>
                    <label for="passWord" style="color: rgb(51, 38, 38);">Password:</label>
                    <input type="password" name="password" id="passWord" placeholder="Enter Password" required>
                    <br><br>
                    <label for="firstName" style="color: rgb(51, 38, 38);">First Name:</label>
                    <input type="text" name="firstname" id="firstName" placeholder="Enter your First Name" required>
                    <br><br>
                    <label for="lastName" style="color: rgb(51, 38, 38);">Last Name:</label>
                    <input type="text" name="lastname" id="lastName" placeholder="Enter your Last Name" required>
                    <br><br>
                    <label for="address" style="color: rgb(51, 38, 38);">Address:</label>
                    <textarea name="address" id="address" placeholder="Enter your Address" required></textarea>
                    <br><br>
                    <label for="phno" style="color: rgb(51, 38, 38);">Mobile No:</label>
                    <input type="text" name="phone" id="phno" placeholder="Enter your Phone Number" required>
                    <br><br>
                    <input type="checkbox" name="acceptance" id="acceptance">
                    <label for="acceptance" style="font-size: small; color: blue;">I ACCEPT ALL TERMS & CONDITIONS</label>
                    <br><br>
                    <input class="btn btn-success" type="submit" value="REGISTER ME">
					
					<br>
					<br>
					
					
                </td>
            </tr>
        </table>
    </form>
	<br>
	<br>
    <footer>
		<p>&copy; 2024 Oxford Book Store. All rights reserved.</p>
		<p>Follow us on 
			<a href="#">Facebook</a>, 
			<a href="#">Twitter</a>, and 
			<a href="#">Instagram</a>.
		</p>
	</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script>
        // Preloader script
        function funload() {
            document.getElementById("loading").style.display = "none";
        }
    </script>
</body>
</html>
