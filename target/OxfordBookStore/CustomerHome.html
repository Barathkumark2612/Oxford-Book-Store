
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Oxford Book Store</title>
<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
<link rel="manifest" href="./favicons/site.webmanifest">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
    var activeTab = 'home';
</script>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-image: url("photo.png"); 
        background-size: cover; 
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
        color: #FFFFFF; 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
    }

    header {
        position: relative;
        z-index: 1000;
    }

    .navbar {
        background-color: rgba(0, 0, 0, 0.7); 
    }

    .navbar-brand img {
        width: 60px;
        height: 30px;
    }

    .navbar-nav .nav-item .nav-link {
        color: #FFFFFF;
        font-weight: bold;
    }

    .navbar-nav .nav-item .nav-link:hover {
        border-bottom: 2px #ffff80 solid;
        border-radius: 10px;
        color: #ffff80;
        padding-bottom: 2px;
    }

    #topmid {
        text-align: center;
        font-weight: bold;
        font-style: oblique;
        font-size: 2.5rem;
        text-shadow: 2px 2px #ff0000;
        padding: 50px 0;
        flex-grow: 1;
    }

    .tab {
        font-weight: bold;
        margin: auto;
        width: 35%;
        text-align: center;
        background-color: rgba(255, 229, 204, 0.8);
        border-radius: 10px;
        padding: 20px;
        position: relative;
        top:-100px;
    }

    .tab tr {
        font-size: 1.5rem;
        padding: 10px;
    }

    a {
        color: black;
        text-decoration: none;
        transition: color 0.3s;
    }

    a:hover {
        color: red;
    }

    footer {
        background-color: rgba(0, 0, 0, 0.7); 
        text-align: center;
        padding: 10px;
        color: #FFFFFF;
    }

    footer a {
        color: #ff6347;
        text-decoration: none;
    }

    footer a:hover {
        color: #ffa07a;
    }

    .holds-the-iframe {
        background: url(loader.gif) center center no-repeat;
    }
</style>
</head>
<body onload="funload()">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark" style="margin-bottom: 0px">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Book Store Logo" width="60" height="30px">
            </a>
            <button style="background-color: white;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: #fff; font-size: 28px;"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="viewbook" id="home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="viewbook" id="books">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link glyphicon glyphicon-shopping-cart" href="cart" id="cart"> Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="about" id="about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="logout" id="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <br><br>
    <div id="topmid">
        <h1>Welcome to Oxford Book Store</h1>
    </div>
    <table class="tab">
        <tr>
            <td><a href="index.html" id="happy">Happy Learning!!<br>Welcome to our book store!</a></td>
        </tr>
    </table>
    <br>
    <footer>
        <p>&copy; 2024 Oxford Book Store. All rights reserved.</p>
        <p>Follow us on 
            <a href="#">Facebook</a>, 
            <a href="#">Twitter</a>, and 
            <a href="#">Instagram</a>.
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
    <script>
        function funload() {
            var loading = document.getElementById("loading");
            if (loading) {
                loading.style.display = "none";
            }
        }
        document.getElementById(activeTab).classList.add("active");
    </script>
</body>
</html>
